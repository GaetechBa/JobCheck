    <script>
        // LOGICA DI CALCOLO E SALVATAGGIO (JAVASCRIPT)
        
        const MAX_HISTORY_ITEMS = 100;    
        const scoreInputs = document.querySelectorAll('.input-score');
        const classificationElement = document.getElementById('classificazione');
        const totalScoreElement = document.getElementById('punteggio-totale');    
        const analyzeButton = document.getElementById('analyze-button');
        const resetButton = document.getElementById('reset-button');
        const saveButton = document.getElementById('save-button');
        const sourceInput = document.getElementById('source-input');

        // --- FUNZIONI DI GESTIONE DATI (LOCALSTORAGE) ---
        function loadHistory() {
            const historyJSON = localStorage.getItem('gav_history');
            return historyJSON ? JSON.parse(historyJSON) : [];
        }
        
        function saveHistory(history) {
            localStorage.setItem('gav_history', JSON.stringify(history));
        }
        
        // --- FUNZIONE DI CLASSIFICAZIONE ---
        function getClassification(totalScore) {
            let classificationText = 'In attesa...';
            let color = '#1c6aa7';    
            
            if (totalScore <= 7) {    
                classificationText = 'üî¥ FALSO / SCAM';
                color = '#dc3545';    
            } else if (totalScore <= 14) {
                classificationText = 'üü† MOLTO DUBBIO';
                color = '#ffc107';    
            } else if (totalScore <= 18) {
                classificationText = 'üü° F√Ä MOLTA ATTENZIONE';
                color = '#ffeb3b';    
            } else if (totalScore <= 28) {
                classificationText = 'üü¢ PROBABILMENTE REALE';
                color = '#34a853';    
            } else {    
                classificationText = 'üîµ CERTAMENTE REALE';
                color = '#1a73e8';    
            }

            return { classificationText, color };
        }

        // --- FUNZIONE DI ANALISI ---
        function updateAnalysis() {
            let totalScore = 0;
            scoreInputs.forEach(input => {
                const score = parseInt(input.value) || 0;    
                totalScore += score;
            });

            totalScoreElement.textContent = totalScore;
            
            const { classificationText, color } = getClassification(totalScore);

            classificationElement.textContent = classificationText;
            classificationElement.style.backgroundColor = color;
            
            const textColor = (totalScore > 7 && totalScore <= 21) ? '#333' : 'white';
            classificationElement.style.color = textColor;    
        }
        
        // --- FUNZIONE DI SALVATAGGIO ---
        function saveResult() {
            const role = document.getElementById('ruolo').value.trim();
            const company = document.getElementById('azienda').value.trim();
            const source = sourceInput.value;    
            const score = parseInt(totalScoreElement.textContent);
            const classificationText = classificationElement.textContent;    
            
            if (!role && !company) {
                alert("Inserisci almeno il Ruolo o l'Azienda prima di salvare.");
                return;
            }
            
            const now = new Date();
            const formattedDate = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();

            const newEntry = {
                title: role || 'Nessun Ruolo Specificato',
                company: company || 'Nessuna Azienda Specificata',
                source: source,
                score: score,
                classification: classificationText,
                timestamp: now.getTime(),    
                date: formattedDate
            };
            
            let history = loadHistory();
            history.unshift(newEntry);
            
            if (history.length > MAX_HISTORY_ITEMS) {
                history = history.slice(0, MAX_HISTORY_ITEMS);
            }
            
            saveHistory(history);
            alert('Risultato salvato! Puoi visualizzare la cronologia nella pagina dedicata.');
        }


        // --- SETUP E INIZIALIZZAZIONE ---
        
        function resetForm() {
            scoreInputs.forEach(input => {
                input.selectedIndex = 0;    
            });
            
            document.getElementById('ruolo').value = '';
            document.getElementById('azienda').value = '';
            sourceInput.selectedIndex = 0;

            totalScoreElement.textContent = '0';
            classificationElement.textContent = 'In attesa...';    
            classificationElement.style.backgroundColor = '#1c6aa7';    
            classificationElement.style.color = 'white';    
        }

        function setupButtons() {
            analyzeButton.addEventListener('click', updateAnalysis);
            resetButton.addEventListener('click', resetForm);
            saveButton.addEventListener('click', saveResult);    
        }

        document.addEventListener('DOMContentLoaded', () => {
            resetForm();    
            setupButtons();    
        });
        
    </script>
